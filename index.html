<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Product Link Page">
    <title>Product Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f4f4f9;
        }
        .product {
            margin: 10px;
            text-align: center;
        }
        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .product img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .product img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="product">
        <a href="https://example.com/product1" target="_blank">
            <img src="https://via.placeholder.com/200" alt="Product 1">
        </a>
        <p>Product 1</p>
    </div>

    <div class="product">
        <a href="https://example.com/product2" target="_blank">
            <img src="https://via.placeholder.com/200" alt="Product 2">
        </a>
        <p>Product 2</p>
    </div>

    <div class="product">
        <a href="https://example.com/product3" target="_blank">
            <img src="https://via.placeholder.com/200" alt="Product 3">
        </a>
        <p>Product 3</p>
    </div>
</body>
</html>
