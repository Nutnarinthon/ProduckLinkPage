<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Product Links</title>
    <style>
        /* Base styling for body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #F0E6EF; /* เปลี่ยนเป็นสีเขียว */
            overflow-x: hidden;
        }

        /* Owner information section */
        .owner-info {
            width: 100%;
            /*max-width: 800px;*/
            text-align: center;
            padding: 20px 0;
            background-color: #CBBAED;
            border-bottom: 1px solid #ddd;
        }

        .owner-info img {
            width: 75px;
            height: 75px;
            border-radius: 50%;
        }

        /* Contact links with flex layout */
        .contact-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .contact-links img {
            width: 30px;
            height: 30px;
        }

        /* Search bar styling */
        .search-bar {
            width: 100%;
            max-width: 800px;
            padding: 10px;
            text-align: center;
        }

        .search-bar input {
            width: 90%;
            max-width: 400px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Product display styling */
        #product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .product {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 16px;
            margin: 0;
            width: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
        }

        .product:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .product img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .product img:hover {
            transform: scale(1.05);
        }

        /* Message when no products found */
        .no-results {
            text-align: center;
            font-size: 18px;
            color: red;
            display: none;
        }

        /* Responsive adjustment for wider screens */
        @media (min-width: 768px) {
            .contact-links {
                flex-wrap: nowrap;
            }
        }

        /* footer styling */

        .footer-horizontal {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            background-color: #CBBAED;
            border-top: 1px solid #ddd;
            padding: 20px 0;
            width: 100%;
        }
        .footer-horizontal img {
            margin: 0;
        }
        .footer-info-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            gap: 8px;
        }
        .footer-info-content-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 32px;
        }
        .footer-info-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            gap: 4px;
        }
        .contact-links-footer {
            flex-direction: row;
            gap: 15px;
        }
        @media (max-width: 600px) {
            .footer-horizontal {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .footer-info-content {
                align-items: center;
                text-align: center;
            }
            .footer-info-content-row {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 12px;
            }
            .footer-info-text {
                align-items: center;
                text-align: center;
            }
        }
        .footer-profile-img {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    object-fit: cover;
    margin: 0;
}
    </style>
</head>

        ];

        const container = document.getElementById("product-container");
        const noResults = document.getElementById("no-results");

        // Display filtered products
        function displayProducts(filteredProducts) {
            container.innerHTML = "";
            filteredProducts.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.className = "product";
                productDiv.innerHTML = `<a href="${product.link}" target="_blank"><img src="${product.image}" alt="${product.name}"></a><p>${product.name}</p>`;
                container.appendChild(productDiv);
            });
        }

        // Filter products based on search term
        function filterProducts() {
            const searchTerm = document.getElementById("search").value.toLowerCase().trim();
            const filtered = products.filter(product => product.name.toLowerCase().includes(searchTerm));

            noResults.style.display = filtered.length === 0 ? "block" : "none";
            displayProducts(filtered);
        }

        // Initial display of all products
        displayProducts(products);
    </script>
