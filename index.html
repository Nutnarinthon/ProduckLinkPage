<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Product Link Page">
    <title>Product Links</title>
    <style>
        /* Base styling for body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            overflow-x: hidden;
        }

        /* Owner information section */
        .owner-info {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 20px 0;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        .owner-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        /* Contact links with flex layout */
        .contact-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .contact-links img {
            width: 24px;
            height: 24px;
        }

        /* Search bar styling */
        .search-bar {
            width: 100%;
            max-width: 800px;
            padding: 10px;
            text-align: center;
        }

        .search-bar input {
            width: 90%;
            max-width: 400px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Product display styling */
        .product {
            margin: 10px;
            text-align: center;
        }

        .product img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .product img:hover {
            transform: scale(1.05);
        }

        /* Message when no products found */
        .no-results {
            text-align: center;
            font-size: 18px;
            color: red;
            display: none;
        }

        /* Responsive adjustment for wider screens */
        @media (min-width: 768px) {
            .contact-links {
                flex-wrap: nowrap;
            }
        }
    </style>
</head>
<body>
    <!-- Owner Information Section -->
    <div class="owner-info">
        <img src="https://p16-sign-va.tiktokcdn.com/tos-maliva-avt-0068/bc37bb79b0361913165a583742e6ff63~tplv-tiktokx-cropcenter:720:720.jpeg?dr=14579&refresh_token=3c38ec4c&x-expires=1747386000&x-signature=v0FIV%2BnxFX9P6DRZ5NX5UbYPU70%3D&t=4d5b0474&ps=13740610&shp=a5d48078&shcp=81f88b70&idc=my" alt="Owner">
        <h2>Nutnarinthon Boonma</h2>
        <p>ติดต่อคลิกข้างล่าง ซื้อสินค้ากดที่รูปได้เลย</p>
        <div class="contact-links">
            <a href="https://www.facebook.com/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"></a>
            <a href="https://line.me/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg"></a>
            <a href="mailto:nutnarinthon645@gmail.com"><img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png"></a>
        </div>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search products..." oninput="filterProducts()">
    </div>

    <!-- Product Display Area -->
    <div id="product-container"></div>
    <p id="no-results" class="no-results">ไม่พบสินค้า</p>

    <script>
        // Product data
        const products = [
            { name: "Nubwo NK51 Wireless Mechanical Keyboard", image: "https://down-th.img.susercontent.com/file/th-11134207-7r992-lzubz6v9mze1d7.webp", link: "https://s.shopee.co.th/AKO1DJCSXo" },
            { name: "Product 2", image: "https://via.placeholder.com/200", link: "https://example.com/product2" },
            { name: "Product 3", image: "https://via.placeholder.com/200", link: "https://example.com/product3" }
        ];

        const container = document.getElementById("product-container");
        const noResults = document.getElementById("no-results");

        // Display filtered products
        function displayProducts(filteredProducts) {
            container.innerHTML = "";
            filteredProducts.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.className = "product";
                productDiv.innerHTML = `<a href="${product.link}" target="_blank"><img src="${product.image}" alt="${product.name}"></a><p>${product.name}</p>`;
                container.appendChild(productDiv);
            });
        }

        // Filter products based on search term
        function filterProducts() {
            const searchTerm = document.getElementById("search").value.toLowerCase().trim();
            const filtered = products.filter(product => product.name.toLowerCase().includes(searchTerm));

            noResults.style.display = filtered.length === 0 ? "block" : "none";
            displayProducts(filtered);
        }

        // Initial display of all products
        displayProducts(products);
    </script>
</body>
</html>
