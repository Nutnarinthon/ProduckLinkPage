<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Link Page">
    <title>Product Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f4f4f9;
        }
        .product {
            margin: 10px;
            text-align: center;
        }
        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .product img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .product img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="product-container"></div>

    <script>
        const products = [
            { name: "Nubwo NK51 Wireless Mechanical Keyboard", image: "https://down-th.img.susercontent.com/file/th-11134207-7r992-lzubz6v9mze1d7.webp", link: "https://s.shopee.co.th/AKO1DJCSXo" },
            { name: "Product 2", image: "https://via.placeholder.com/200", link: "https://example.com/product2" },
            { name: "Product 3", image: "https://via.placeholder.com/200", link: "https://example.com/product3" }
        ];

        const container = document.getElementById("product-container");
        products.forEach(product => {
            const productDiv = document.createElement("div");
            productDiv.className = "product";
            productDiv.innerHTML = `
                <a href="${product.link}" target="_blank">
                    <img src="${product.image}" alt="${product.name}">
                </a>
                <p>${product.name}</p>
            `;
            container.appendChild(productDiv);
        });
    </script>
</body>
</html>
